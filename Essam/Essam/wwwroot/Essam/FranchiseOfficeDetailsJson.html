<link rel="import" href="/sys/polymer/polymer.html">

<template>
    
    <template is="dom-bind">
        <a href="/Essam">&lt;&lt;&nbsp;Back to start</a>
        <div>
            <h3>Settings: <b>{{Model.FranchiseOfficeName$}}</b> </h3>
            <h4>Edit franchise settings</h4>
            <fieldset>
                <label>Name:</label>
                <input value="{{model.FranchiseOfficeName$::input}}">
            </fieldset>
            <fieldset>
                <label>Street:</label>
                <input value="{{model.Street$::input}}">
            </fieldset>
            <fieldset>
                <label>Number:</label>
                <input value="{{model.House$::input}}">
            </fieldset>
            <fieldset>
                <label>Zip Code:</label>
                <input value="{{model.PostalCode$::input}}">
            </fieldset>
            <fieldset>
                <label>City:</label>
                <input value="{{model.City$::input}}">
            </fieldset>
            <fieldset>
                <label>Country:</label>
                <input value="{{model.Country$::input}}">
            </fieldset>
            <fieldset>
                <label>Address:</label>
                <span>{{model.FullAddress}}</span>
            </fieldset>
        </div>
        <button value="{{model.SaveTrigger$::click}}" onmousedown="++this.value">Save</button>
        <br />
        <br />

        <h4>Register new home for sale</h4>
        <starcounter-include partial="{{model.HomeSaleTransactionNew}}"></starcounter-include>
        <button value="{{model.SaveTransactionTrigger$::click}}" onmousedown="++this.value">Register</button>
        <h4>List of transactions</h4>
        <div width="80%">

            <div style="display:table-cell;width:200px"><b>Date</b></div>
            <div style="display:table-cell;width:200px"><b>Sales Price</b></div>
            <div style="display:table-cell;width:200px"><b>Commission</b></div>
            <div style="display:table-cell;width:400px"><b>Address</b></div>
        </div>
        <template is="dom-repeat" items="{{model.HomeSaleTransactions}}">
            <div>
                <starcounter-include partial="{{item}}"></starcounter-include>
            </div>
            
        </template>
        <br />
        
    </template>
</template>
